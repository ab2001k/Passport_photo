<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Studio V7 (Local AI)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üì∏</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/dist/imgly-background-removal.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --panel: #ffffff;
            --border: #cbd5e1;
            /* Standard Passport Size: 35mm x 45mm or 1.2" x 1.4" approx */
            --p-width: 30.48mm; 
            --p-height: 35.56mm;
            /* Auto-calculated gap to fit A4 width (210mm) with margins */
            --gap: 1.5mm; 
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 340px; background: var(--panel); padding: 15px;
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 12px;
            overflow-y: auto; z-index: 20;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }

        h2 { margin: 0; font-size: 1.1rem; padding-bottom: 8px; border-bottom: 1px solid var(--border); color: #1e293b; }

        .control-group {
            background: #f1f5f9; padding: 12px; border-radius: 8px; border: 1px solid var(--border);
        }
        
        .hidden { display: none !important; }

        label { font-size: 0.75rem; font-weight: 700; color: #475569; display: flex; justify-content: space-between; margin-bottom: 5px; text-transform: uppercase; }
        
        input[type="text"], input[type="file"] {
            width: 100%; padding: 8px; margin-bottom: 5px;
            border: 1px solid var(--border); border-radius: 4px; box-sizing: border-box; font-size: 0.8rem;
        }

        button {
            background: var(--primary); color: white; border: none; padding: 10px;
            border-radius: 6px; cursor: pointer; font-weight: 600; width: 100%;
            margin-bottom: 5px; transition: 0.2s; font-size: 0.85rem;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }
        button.secondary { background: white; color: #333; border: 1px solid var(--border); }
        button.danger { background: #ef4444; color: white; }

        /* Color Picker */
        .color-picker-wrapper {
            position: relative; width: 100%; height: 35px;
            border: 1px solid var(--border); border-radius: 6px;
            overflow: hidden; background: white; cursor: pointer;
        }
        input[type="color"] {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            padding: 0; border: none; cursor: pointer;
        }

        /* Workspace */
        .workspace {
            flex: 1; background: #94a3b8; padding: 20px;
            display: flex; justify-content: center; align-items: flex-start; overflow: auto;
        }

        #a4-sheet {
            width: 210mm; height: 297mm;
            background: white;
            padding: 10mm; /* Increased safe margin for printers */
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            box-sizing: border-box;
            
            /* Grid: 6 cols x 7 rows = 42 Photos */
            display: grid;
            grid-template-columns: repeat(6, var(--p-width));
            grid-template-rows: repeat(7, var(--p-height));
            
            /* Center Grid exactly */
            justify-content: center; 
            align-content: start;
            gap: var(--gap);
        }

        /* Slots */
        .slot {
            width: var(--p-width); height: var(--p-height);
            border: 1px dashed #e2e8f0; position: relative; background-color: #f8fafc;
            border-radius: 2px;
        }
        
        .slot.filled {
            border: 1px solid #cbd5e1; /* Light grey border for cutting guide */
            background-size: cover; background-position: center; cursor: pointer;
        }

        .slot.filled:hover::after {
            content: '√ó'; display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: white;
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(239, 68, 68, 0.6);
        }
        .slot.drag-over { border: 2px solid var(--primary); background: #dbeafe; }

        /* Preview Source */
        #sourcePreview {
            width: 90px; height: 105px; background: #eee; border: 2px dashed #999;
            margin: 0 auto 10px auto; cursor: grab; background-size: cover;
            display: flex; align-items: center; justify-content: center; color: #aaa; font-size: 0.7rem;
            border-radius: 4px;
        }

        /* Log Area */
        #debugLog {
            font-family: monospace; font-size: 10px; color: #666; 
            background: #eee; padding: 5px; margin-top: 10px; 
            height: 60px; overflow-y: auto; border: 1px solid #ccc;
        }

        /* Print - CLEAN MODE */
        @media print {
            body { display: block; background: white; }
            .sidebar { display: none !important; }
            .workspace { padding: 0; margin: 0; height: auto; background: white; overflow: visible; }
            #a4-sheet {
                box-shadow: none; margin: 0; width: 100%; height: 100%;
                padding: 10mm; /* Keep margins */
                border: none;
                gap: var(--gap); /* Keep user selected gap */
            }
            /* HIDE EMPTY SLOTS */
            .slot { border: none !important; background: transparent !important; } 
            /* SHOW FILLED ONLY */
            .slot.filled { 
                border: 1px solid #000 !important; /* Thin black line for cutting */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        .crop-box { height: 200px; background: #333; margin-bottom: 10px; border-radius: 4px; overflow: hidden;}
        .loader { display:none; color: var(--primary); font-size: 0.75rem; text-align: center; margin-top:5px; padding: 5px; background: #e0f2fe; border-radius: 4px;}
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Passport Studio V7 <span style="font-size:0.7em; color:green; background:#dcfce7; padding:2px 5px; border-radius:4px;">Local AI</span></h2>
        
        <div class="control-group">
            <label>1. Upload Photo</label>
            <input type="file" id="imgInput" accept="image/*">
        </div>

        <div id="editorPanel" class="control-group hidden">
            <label>2. Edit</label>
            <div class="crop-box"><img id="cropImg" src=""></div>
            
            <label>Background</label>
            <div class="color-picker-wrapper">
                <input type="color" id="bgColorPicker" value="#ffffff" onchange="setBg(this.value)">
            </div>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <button onclick="setBg('white')" class="secondary">White</button>
                <button onclick="setBg('#3b82f6')" class="secondary" style="color:#3b82f6">Blue</button>
                <button onclick="setBg('#ef4444')" class="secondary" style="color:#ef4444">Red</button>
            </div>

            <hr style="border:0; border-top:1px solid #e2e8f0; margin:10px 0;">

            <button onclick="runLocalRemBg()" id="remBgBtn" style="background: linear-gradient(135deg, #6366f1, #8b5cf6);">
                ‚ú® AI Remove BG (Free)
            </button>
            <div id="loader" class="loader">Loading AI Model (First run takes time)...</div>
            
            <button onclick="applyCrop()" class="secondary" style="margin-top:5px;">‚úÇÔ∏è Apply Crop</button>
        </div>

        <div id="dragPanel" class="control-group hidden">
            <label>3. Layout</label>
            <div id="sourcePreview" draggable="true" ondragstart="drag(event)">Drag Me</div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
                <button onclick="fillGrid()">Fill All</button>
                <button onclick="resetGrid()" class="danger">Clear</button>
            </div>

            <div style="margin-top:10px; border-top:1px solid #ddd; padding-top:10px;">
                <label>Gap: <span id="gapVal">1.5mm</span></label>
                <input type="range" min="0" max="4" step="0.5" value="1.5" oninput="updateGap(this.value)">
            </div>
        </div>

        <button onclick="window.print()" style="margin-top:auto; padding: 15px; font-size: 1.1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">üñ®Ô∏è PRINT SHEET</button>
        
        <div id="debugLog">System Ready.</div>
    </div>

    <div class="workspace">
        <div id="a4-sheet"></div>
    </div>

<script>
    // Config: Passport Size 35mm x 45mm (approx)
    const ASPECT_RATIO = 30.48 / 35.56; 
    const TOTAL_SLOTS = 42; 

    let cropper = null;
    let finalImageURL = null;
    let currentBg = 'white';

    function log(msg) {
        const el = document.getElementById('debugLog');
        el.innerText = '> ' + msg + '\n' + el.innerText.substring(0, 100);
    }

    window.onload = () => {
        generateGrid();
    };

    function generateGrid() {
        const sheet = document.getElementById('a4-sheet');
        sheet.innerHTML = '';
        for(let i=0; i<TOTAL_SLOTS; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            slot.ondragover = allowDrop;
            slot.ondrop = drop;
            slot.onclick = function() { 
                if(this.classList.contains('filled')) {
                    this.style.backgroundImage = '';
                    this.classList.remove('filled');
                } else if(finalImageURL) fillSlot(this);
            };
            sheet.appendChild(slot);
        }
    }

    // --- Core Logic ---
    function updateGap(val) {
        document.documentElement.style.setProperty('--gap', val + 'mm');
        document.getElementById('gapVal').innerText = val + 'mm';
    }

    document.getElementById('imgInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('cropImg').src = e.target.result;
            document.getElementById('editorPanel').classList.remove('hidden');
            if(cropper) cropper.destroy();
            cropper = new Cropper(document.getElementById('cropImg'), {
                aspectRatio: ASPECT_RATIO, viewMode: 1
            });
            log("Image Loaded");
        };
        reader.readAsDataURL(file);
    });

    function setBg(c) { 
        currentBg = c;
        document.getElementById('bgColorPicker').value = c;
        if(finalImageURL) applyCrop();
    }

    // --- NEW LOCAL AI REMOVE BG ---
    async function runLocalRemBg() {
        const btn = document.getElementById('remBgBtn');
        const loader = document.getElementById('loader');
        
        btn.disabled = true;
        loader.style.display = 'block';
        log("Loading AI Model (this is free)...");

        try {
            // Get original image blob from cropper
            // We use the full image for better context, not just the crop
            // But to save memory, we can use the cropper's current data
            const imageSrc = document.getElementById('cropImg').src;

            // Run imgly
            const blob = await imglyRemoveBackground(imageSrc);
            
            const url = URL.createObjectURL(blob);
            cropper.replace(url);
            log("Background Removed Successfully!");
        } catch(e) {
            console.error(e);
            alert("Error removing background. Check console.");
            log("Error: " + e.message);
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    }

    function applyCrop() {
        if(!cropper) return;
        // High quality export
        const cvs = cropper.getCroppedCanvas({ width:600, imageSmoothingQuality:'high' });
        const finalCvs = document.createElement('canvas');
        finalCvs.width = cvs.width; finalCvs.height = cvs.height;
        const ctx = finalCvs.getContext('2d');
        
        // Draw BG
        ctx.fillStyle = currentBg;
        ctx.fillRect(0,0, finalCvs.width, finalCvs.height);
        // Draw Image
        ctx.drawImage(cvs, 0, 0);
        
        finalImageURL = finalCvs.toDataURL('image/jpeg', 0.95);
        document.getElementById('sourcePreview').style.backgroundImage = `url(${finalImageURL})`;
        document.getElementById('sourcePreview').innerText = '';
        document.getElementById('dragPanel').classList.remove('hidden');
        log("Crop Applied. Ready to Layout.");
    }

    // --- Drag & Drop ---
    function drag(ev) { ev.dataTransfer.setData("text", "src"); }
    function allowDrop(ev) { ev.preventDefault(); ev.target.classList.add('drag-over'); }
    document.addEventListener('dragleave', (e) => {
        if(e.target.classList.contains('slot')) e.target.classList.remove('drag-over');
    });
    function drop(ev) {
        ev.preventDefault();
        ev.target.classList.remove('drag-over');
        if(ev.target.classList.contains('slot') && finalImageURL) fillSlot(ev.target);
    }
    function fillSlot(el) {
        el.style.backgroundImage = `url(${finalImageURL})`;
        el.classList.add('filled');
    }
    function fillGrid() {
        if(!finalImageURL) return;
        document.querySelectorAll('.slot').forEach(s => fillSlot(s));
    }
    function resetGrid() {
        document.querySelectorAll('.slot').forEach(s => {
            s.style.backgroundImage = '';
            s.classList.remove('filled');
        });
    }
</script>
</body>
</html>
